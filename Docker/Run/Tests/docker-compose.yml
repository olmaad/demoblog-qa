version: '3.4'

services:
  firefoxdriver:
    image: selenium/standalone-firefox:latest
    container_name: "demoblogfirefoxdriver"
    shm_size: 2g
    environment:
    - START_XVFB=false
    - SCREEN_WIDTH=1920
    - SCREEN_HEIGHT=1080
  chromedriver:
    image: selenium/standalone-chrome:latest
    container_name: "demoblogchromedriver"
    shm_size: 2g
    environment:
    - START_XVFB=false
    - SCREEN_WIDTH=1920
    - SCREEN_HEIGHT=1080
  tests:
    image: olmaad/demoblogtests
    container_name: "demoblogtests"
    volumes:
    - "${TEST_RESULTS_VOLUME}:/results"
    depends_on:
    - "firefoxdriver"
    - "chromedriver"

networks:
  default:
    external:
      name: demoblognetwork
